<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Realty Direct - Real Estate Queensland</title>
  <script>
    // GitHub Pages SPA redirect hack
    // This script takes the current url and redirects to the root page
    // with the url as a query parameter that can be parsed by the router
    var pathSegmentsToKeep = 1; // Keep '/Realty-Direct-Landing-Page'
    
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
      '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
</body>
</html>
