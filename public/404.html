<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Realty Direct - Real Estate Queensland</title>
  <script>
    // GitHub Pages SPA redirect for Next.js static export
    var l = window.location;
    var pathname = l.pathname;
    
    // If we're at /Realty-Direct-Landing-Page/buying, redirect to /Realty-Direct-Landing-Page/en/buying/
    if (pathname.startsWith('/Realty-Direct-Landing-Page/')) {
      var path = pathname.replace('/Realty-Direct-Landing-Page/', '');
      
      // If it doesn't start with a locale (en/ or fr/), add en/
      if (!path.startsWith('en/') && !path.startsWith('fr/')) {
        var newPath = '/Realty-Direct-Landing-Page/en/' + path;
        // Add trailing slash if not present
        if (!newPath.endsWith('/') && !newPath.includes('.')) {
          newPath += '/';
        }
        l.replace(newPath + l.search + l.hash);
        return;
      }
    }
    
    // Fallback redirect to home
    l.replace('/Realty-Direct-Landing-Page/en/' + l.search + l.hash);
  </script>
</head>
<body>
  <div style="font-family: -apple-system, BlinkMacSystemFont, sans-serif; text-align: center; padding: 50px;">
    <h1>Redirecting...</h1>
    <p>Taking you to the right page...</p>
  </div>
</body>
</html>
